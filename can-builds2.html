<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>Can Builds2-Motivation</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                background-color:#111;
                color:#f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;

            }

            .card {
                background-color: #1d1d1d;
                padding: 24px;
                border-radius: 12px;
                max-width:400px;
                text-align: center;
                box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            }

            h1 {
                margin-top: 0;
                margin-bottom: 16px;
                font-size: 22px;
            }
            
            #quote {
                min-height: 60px;
                margin-bottom:  20px;
                line-height:  1.5;
            }

            button{
                padding: 10px 18px;
                border: none;
                border-radius: 6px;
                cursor:pointer;
                font-weight: bold;
            }

            button:hover {
                opacity: 0.9;
            }

        </style>
    </head>
    <body>
        <div class="card">
            <h1>Can Builds2 – Motivation</h1>
         <p id="quote">Butona bas,beynini ateşleyelim</p>
         <button id="new-quote-btn">Yeni Motivasyon ✨</button>
        </div>

        <script>
            const quotes = [
                "Hazır olmadan başla. Hazır olmak zaten yolda gelir",
                "Düşünmek güzel, ama kaderi değiştiren şey aksiyondur",
                "Bugün 1 tuğla koy, yarın duvarın önünde uyanırsın",
                "Can doesn't wait. Can builds.",
                "Benim sürümüm beta değil, sürekli güncelleniyor.",
                "Bugün 1 satır kod = yarın 1 kademe özgürlük.",
                "Can Builds → Can Rules.",
                "Bir commit, bin keşkeden iyidir.",
                "Para için çalışmak değil, para için sistem kur",

                

            ];

            const quoteElement = document.getElementById("quote");
            const button = document.getElementById("new-quote-btn");

            button.addEventListener("click", function () {

              const randomIndex = Math.floor(Math.random() * quotes.length);
              const selectedQuote = quotes [randomIndex];
              quoteElement.textContent = selectedQuote;

            });
        </script>
    
    </body>
</html>
